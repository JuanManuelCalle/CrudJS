<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hardware Signals</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../img/desktop-regular-24.png" type="image/x-icon">
</head>
<body>
	
	<div class="limiter">
		<div class="container">
			<div class="wrap">
				<div class="titulo">
					<span>
						Iniciar sesión
					</span>
				</div>

				<div class="formulario">
					<div class="inputs input_user">
						<span class="span_formulario">Usuario</span>
						<input class="input_detalle" type="text" id="usuario" placeholder="Ingrese su usuario" required>
						<span class="focus-input_detalle"></span>
					</div>

					<div class="inputs input_password">
						<span class="span_formulario">Contraseña</span>
						<input class="input_detalle" type="password" id="contrasena" placeholder="Ingrese su contraseña" required>
						<span class="focus-input_detalle"></span>
					</div>

					<div class="links">
						<div class="">
							<a href="./views/registro.html" class="texto">Registrarme</a>
						</div>
						<div>
							<a href="#" class="texto">
								Olvidaste tu contraseña?
							</a>
						</div>
					</div>

					<div class="">
						<button id="btn_login" class="btn_login_a btn-login">
							Iniciar sesión
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/loginScript.js"></script>
</body>
</html>
