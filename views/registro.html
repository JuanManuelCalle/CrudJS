<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hardware Signals</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../img/desktop-regular-24.png" type="image/x-icon">
</head>
<body>
	
	<div class="limiter">
		<div class="container">
			<div class="wrap">
				<div class="titulo">
					<span>
						Registrarme
					</span>
				</div>

				<div class="formulario">
					<div class="inputs input_user">
						<span class="span_formulario">Nombre</span>
						<input class="input_detalle" type="text" id="nombre" placeholder="Ingrese su usuario">
						<span class="focus-input_detalle"></span>
					</div>
					<div class="inputs input_user">
						<span class="span_formulario">Usuario</span>
						<input class="input_detalle" type="text" id="usuario" placeholder="Ingrese su usuario">
						<span class="focus-input_detalle"></span>
					</div>
					<div class="inputs input_password">
						<span class="span_formulario">Correo</span>
						<input class="input_detalle" type="email" id="correo" placeholder="Ingrese su correo">
						<span class="focus-input_detalle"></span>
					</div>

                    <div class="inputs input_password">
						<span class="span_formulario">Teléfono</span>
						<input class="input_detalle" type="text" id="telefono" placeholder="Ingrese su teléfono">
						<span class="focus-input_detalle"></span>
					</div>

                    <div class="inputs input_password">
						<span class="span_formulario">Contraseña</span>
						<input class="input_detalle" type="password" id="contrasena" placeholder="Ingrese su contraseña">
						<span class="focus-input_detalle"></span>
					</div>

					<div class="links">
						<div>
							<a href="../index.html" class="texto">
								Iniciar sesión
							</a>
						</div>
					</div>

						<button type="button" id="boton_registro" class="btn-login">
							Registrarme
						</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bulma.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script  type="module" src="../js/registro.js"></script>
</body>
</html>
